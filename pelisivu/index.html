    <!-- These are all the filter buttons -->
    <div class="napit">
        <button class="genre1" onclick="filterObjects('adventure')">Adventure</button>
        <button class="genre2" onclick="filterObjects('shooting')">Shooting</button>
        <button class="genre3" onclick="filterObjects('puzzle')">Puzzle</button>

        <button class="genre5" onclick="filterObjects('sports')">Sports</button>
        <button class="clear-filter" onclick="clearFilter()">Clear Filter</button>

    <!-- These are the games below filter buttons -->
    <div class="row">
        <div class="card c1 game strategy">
            <a href="./prisoners_dilemma/sivu.html">

            <img src="./images/sports.jpg" alt="Generic Sports game">
            <div class="container">
                <h4><b>Generic Sports</b></h4>
            </div>
        </div>

        <div class="card c3 game adventure">
            <img src="./images/adventure.jpg" alt="Generic Adventure game">
            <div class="container">
                <h4><b>Generic Adventure</b></h4>
            </div>
        </div>

        <div class="card c4 game shooting">
            <img src="./images/shooter.jpg" alt="Generic Shooter game">
            <div class="container">
                <h4><b>Generic Shooter</b></h4>
            </div>
        </div>

        <div class="card c5 game puzzle">
            <img src="./images/puzzle.jpg" alt="Generic Puzzle game">
            <div class="container">
                <h4><b>Generic Puzzle</b></h4>
            </div>
        </div>

        <div class="card c6 game">
            <img src="./images/blank_720x720_cs.jpg" alt="Generic Undefined game">
            <div class="container">
                <h4><b>Generic Undefined</b></h4>
            </div>
        </div>
    </div>
