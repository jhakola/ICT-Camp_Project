    <style>
        /* Styles for the submit button */
        input[type="submit"] {
            background-color: skyblue; /* Initial background color */
            color: black; /* Text color */
            height: 30px;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75); /* Add shadow on hover */
            background-color: rgb(222, 126, 213); /* Change background color on hover */
            color: white; /* Change text color on hover */
        }

        /* Styles for the star rating system */
        .rating {
            font-size: 25px; /* Larger stars */
            display: flex; /* Arrange stars horizontally */
            justify-content: flex-start; /* Align stars to the left */
            width: fit-content; /* Adjust width to fit stars */
        }

        .rating input[type="radio"] {
            display: none; /* Hide the original radio buttons */
        }

        .rating label {
            color: white; /* White color for stars */
            cursor: pointer;
            transition: transform 0.2s, color 0.2s; /* Add transition effect */
            padding: 0 20px; /* Add padding */
            font-size: 20px;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            transform: scale(1.5); /* Enlarge stars on hover */
        }

        .rating input[type="radio"]:checked ~ label {
            transform: scale(1); /* Reset size when not selected */
        }

        .rating input[type="radio"]:checked + label,
        .rating input[type="radio"]:checked + label ~ label {
            transform: scale(2); /* Enlarge selected stars */
            color: #ffd700; /* Change selected stars to gold */
        }

        .rating input[type="radio"]:checked ~ label {
            color: #ffd700; /* Change selected stars to gold */
        }
    </style>
</head>

    <script src="script.js"></script>

    <script>
        // Add event listeners to rating radio buttons to handle selection
        const ratingInputs = document.querySelectorAll('.rating input[type="radio"]');
        const ratingLabels = document.querySelectorAll('.rating label');

        ratingInputs.forEach(input => {
            input.addEventListener('change', () => {
                const selectedIndex = parseInt(input.value);
                ratingLabels.forEach((label, index) => {
                    if (index < selectedIndex) {
                        label.style.transform = 'scale(2)';
                        label.style.color = '#ffd700'; // Change color to gold
                    } else {
                        label.style.transform = 'scale(1)';
                        label.style.color = 'white'; // Change color to white
                    }
                });
            });
        });
    </script>
